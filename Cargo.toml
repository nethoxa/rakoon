[workspace.package]
name = "tx-fuzz"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"

[workspace]
members = [
    "bin", "crates/mutator", "crates/txs", "crates/spammer", "crates/engine"
, "crates/common"]
resolver = "3"

[workspace.dependencies]
engine = { path = "crates/engine" }
mutator = { path = "crates/mutator" }
txs = { path = "crates/txs" }
spammer = { path = "crates/spammer" }
common = { path = "crates/common" }

clap = { version = "4.5", features = ["derive"] }
colored = "3.0.0"
alloy = { version = "0.15", features = ["full"] }
rand = "0.9"
